header:
  version: 10

machine: raspberrypi5
distro: poky
target:
  - core-image-minimal

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    path: poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-raspberrypi:
    url: https://github.com/raspberrypi/meta-raspberrypi
    path: meta-raspberrypi
    branch: scarthgap

  meta-lts-mixins:
    path: meta-lts-mixins

  meta-berge:
    path: meta-berge

local_conf_header:
  custom: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    DISABLE_RPI_BOOT_LOGO = "1"
    UBOOT_MACHINE:raspberrypi5 = "rpi_arm64_defconfig"
